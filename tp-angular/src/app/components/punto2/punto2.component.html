<div>
  <form class="card" #formRegistro="ngForm">
    <div class="card-header"> Asistente</div>
    <div class="card-body">
      <div class="form-group">
        <label for="exampleInputEmail1">Correo Electronico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Ingresar email" name="txtEmail" [(ngModel)]="asistente.usuario" required #email="ngModel">
        <small id="emailHelp" class="form-text text-muted">
          Nunca compartiremos su correo electrónico con nadie más.
        </small>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            Este es un campo requerido
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Nombre de la organizacion</label>
        <input type="text" class="form-control" id="exampleInputPassword1"
          placeholder="Organizacion a la que representa" name="txtOrganizacion"
          [(ngModel)]="asistente.nombreOrganizacion" required #organizacion="ngModel">
          <div *ngIf="organizacion.invalid && (organizacion.dirty || organizacion.touched)" class="alert alert-danger">
            <div *ngIf="organizacion.errors.required">
              Este es un campo requerido
            </div>
          </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Solicitar constancia:</legend>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                [(ngModel)]="asistente.requiereConstancia" value="true">
              <label class="form-check-label" for="gridRadios1">
                Si
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                [(ngModel)]="asistente.requiereConstancia" value="false">
              <label class="form-check-label" for="gridRadios2">
                No
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary" [disabled]="!formRegistro.form.valid" (click)="addAsistente()">Registrar</button>
      <button type="submit" class="btn btn-primary" (click)="updateAsistente()">Modificar</button>
      <button type="submit" class="btn btn-primary" (click)="limpiar()">Limpiar</button>
    </div>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th class="text-center" scope="col">Usuario</th>
        <th class="text-center" scope="col">Organizacion</th>
        <th class="text-center" scope="col">Constancia</th>
        <th class="text-center" scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of asistentes">
        <td class="text-center">{{item.usuario}}</td>
        <td class="text-center">{{item.nombreOrganizacion | uppercase}}</td>
        <td class="text-center">{{item.requiereConstancia}}</td>
        <td class="text-center">
          <button type="submit" class="btn btn-primary" (click)="seleccionarAsistente(item)">Seleccionar</button>
          <button type="submit" class="btn btn-primary" (click)="deleteAsistente(item)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
